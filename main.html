<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name: </label>
		<input type="text" name="name" id="name" required>
		<br><br>
		<label for="email">Email: </label>
		<input type="email" name="email" id="email" required>
		<br><br>
		<label for="gender">Gender: </label>
		<input type="radio" name="gender" id="male" value="m" required>
		<label for="male">Male &nbsp|</label>
		<input type="radio" name="gender" id="female" value="f" required>
		<label for="female">Female</label>
		<br><br>
		<label for="cars">Car Brands: </label>
		<select id="cars">
			<option selected disabled>Select</option>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br><br>
		<label for="carage">Car Age: </label>
		<input type="number" id="carage" name="carage" required>
		<br><br>
		<label for="dop">Date of Purchase: </label>
		<input type="date" id="dop" name="dop"required>
		<br><br>
		<label for="password">Password: </label>
		<input type="password" id="password" name="password" required>
		<br><br>
		<button type="submit">Submit</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
